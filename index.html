<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="nav" id="nav">
        <img class="nav-logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <img class="nav-avatar" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Avatar">
    </div>

    <header class="banner">
        <div class="banner-contents">
            <h1 class="banner-title">Stranger Things</h1>
            <div class="banner-buttons">
                <button class="banner-button"><i class="fas fa-play"></i> Play</button>
                <button class="banner-button"><i class="fas fa-info-circle"></i> My List</button>
            </div>
            <h1 class="banner-description">
                When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces, and one strange little girl.
            </h1>
        </div>
        <div class="banner-fadeBottom"></div>
    </header>

    <div class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row-posters">
            <img class="row-poster row-posterLarge" src="https://image.tmdb.org/t/p/original/scZlQQYnDVlnpxFTuEbNwROlYDg.jpg" alt="Movie">
            <img class="row-poster row-posterLarge" src="https://image.tmdb.org/t/p/original/u3bZgnGQ9TWAso18quoE8aldnWt.jpg" alt="Movie">
            <img class="row-poster row-posterLarge" src="https://image.tmdb.org/t/p/original/aKx1ARwG55zZ0GpRvU2WrGrCG9o.jpg" alt="Movie">
            <img class="row-poster row-posterLarge" src="https://image.tmdb.org/t/p/original/wKiOkZTN9lUUUNZLmtfwubUPPFT.jpg" alt="Movie">
            <img class="row-poster row-posterLarge" src="https://image.tmdb.org/t/p/original/vC324sdfcS313vh9QXwfBiKWqYq.jpg" alt="Movie">
            <img class="row-poster row-posterLarge" src="https://image.tmdb.org/t/p/original/d5NXSklXo0qyLXEnNcgx2GR13yq.jpg" alt="Movie">
        </div>
    </div>

    <div class="row">
        <h2>Trending Now</h2>
        <div class="row-posters">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/pFlaoHTZeyNkG83vxsAJiGzfSsa.jpg" alt="Movie">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg" alt="Movie">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/r7XifzvtezNt31ypvsmb6Oqxw49.jpg" alt="Movie">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/wigZBAmNrIhxp2FNGOROUAeHvdh.jpg" alt="Movie">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/pThyQovXQrw2m0s9x827F2fi0ML.jpg" alt="Movie">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg" alt="Movie">
        </div>
    </div>

    <div class="row">
        <h2>Top Rated</h2>
        <div class="row-posters">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/9xgCnPpZ35XfT0e5Q80Hq57Z6Qy.jpg" alt="Movie">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg" alt="Movie">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/2CAL2433ZeIihfX0CroDeOwVDZS.jpg" alt="Movie">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/hmHA5jqxN3ISIAG8sxadECeV0Hv.jpg" alt="Movie">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg" alt="Movie">
            <img class="row-poster" src="https://image.tmdb.org/t/p/original/kXfqcdQKsToO0OUXHcrrNCHDBzO.jpg" alt="Movie">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
